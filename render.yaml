services:
  - type: web
    name: canvas-mcp-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/server.py
    plan: free
    autoDeploy: false
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: CANVAS_API_URL
        value: https://canvas.instructure.com/api/v1
      - key: CANVAS_API_TOKEN
        sync: false
